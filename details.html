<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <h1>Create Resume</h1>
            <div class="fields">
                <div class="field">
                    <label for="name"> Name </label>
                    <input type="text" name="name" />
                </div>
                <div class="field">
                    <label for="designation"> Designation </label>
                    <input type="text" name="Designation" />
                </div>
            </div>
            <div class="experience">
                <div class="field">
                    <label for="previouscompany"> Previous Company </label>
                    <input type="text" name="previouscompany"></input>
                </div>
                <section>
                    <div class="field">
                        <h3> summary </h3>
                        <textarea type="text" name="summary" class="mid-text"></textarea>
                    </div>
                    <div class="field">
                        <h3> Responsibilities </h3>
                        <textarea type="text" name="responsibility" class="big-text"></textarea>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
</body>

</html>
